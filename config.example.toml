# Vibe Coder Configuration Example
# This is a sample configuration file for Vibe Coder

[ai_provider]
# The active AI provider (e.g., "openai", "anthropic", "mock")
active = "mock"

# OpenAI Configuration (example)
# [ai_provider.openai]
# api_key = "your-api-key-here"
# model = "gpt-4"
# api_endpoint = "https://api.openai.com/v1"

# Anthropic Configuration (example)
# [ai_provider.anthropic]
# api_key = "your-api-key-here"
# model = "claude-3-opus"
# api_endpoint = "https://api.anthropic.com/v1"

[plugins]
# List of enabled plugins
enabled = []

# Example plugin configuration
# [[plugins.custom]]
# name = "uppercase_plugin"
# enabled = true

[ui]
# Window dimensions
window_width = 800
window_height = 600

# Theme (light or dark)
theme = "light"

[general]
# Default temperature for AI requests
temperature = 0.7

# Maximum tokens for responses
max_tokens = 2000

# Enable debug logging
debug = false
